<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Currency Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="p-5 bg-light">

    <div class="container">
        <h2 class="mb-4">🌍 Currency Converter</h2>

        <div class="row g-3">
            <div class="col-md-5">
                <input type="number" id="amount" class="form-control" placeholder="Enter amount">
            </div>
            <div class="col-md-3">
                <select id="from" class="form-select"></select>
            </div>
            <div class="col-md-1">
                <button id="swapBtn" class="btn btn-outline-secondary w-100">🔁 Swap</button>
            </div>

            <div class="col-md-3">
                <select id="to" class="form-select"></select>
            </div>

        </div>

        <div class="mt-5 text-center" id="result"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
